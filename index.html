<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Diary</title>
</head>
<body>
    <div class="container">
        <h1>Personal Diary</h1>
    <hr style="padding: 10px;">
    <div class="input-Sec">
            <label for="date">Date:</label>
            <input type="text" class="date" placeholder="Enter Date"  >
        <br>
            <label for="heading">Heading:</label>
            <input type="text" class="s_line" placeholder="Enter Heading"  >
        <br>
            <label for="des">Description:</label>
            <textarea type="text" id="subject"" placeholder="Write Something..."  ></textarea>
            
        <br>
        <button type="submit" class="Submt"><b>Add to diary</b></button>
    </div>
    <p>(double tap on heading to delete record)</p>
    <br>
    
        <div class="table-part">
            <table id="Output">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Heading</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody class="Diary">
                   
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
